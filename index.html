<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Memory Lights - Infinity Mode</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        #game-container {
            display: grid;
            gap: 10px;
            margin: 20px;
            padding: 10px;
            justify-content: center;
        }

        .light {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            opacity: 0.7;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .light:hover {
            opacity: 1;
            transform: scale(1.05);
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .light:active {
            transform: scale(0.95) !important;
        }

        #color-monitor {
            width: 250px;
            height: 120px;
            border-radius: 15px;
            border: 3px solid #444;
            margin: 20px;
            transition: background-color 0.3s;
        }

        #stats {
            display: flex;
            gap: 30px;
            margin: 15px;
            font-size: 24px;
        }

        #record {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #4CAF50;
            text-shadow: 0 0 5px #4CAF50;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #scrimer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            z-index: 9999;
        }
        #scrimer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
background: black url('/Memory_Lights-/image.png') no-repeat center;
    background-size: cover;
    display: none;
    z-index: 9999;
}

        .fade-out {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>
    <div id="stats">
        <div>Уровень: <span id="level">1</span></div>
        <div>Время: <span id="timer">60</span> сек</div>
    </div>
    <div id="record">Рекорд: <span id="best-level">1</span></div>
    <button id="start-btn">Начать игру</button>
    <div id="color-monitor"></div>
    <div id="game-container"></div>
    <div id="scrimer"></div>
    <div id="scrimer">
        <audio id="scream-sound" src="skrimer-golden-freddy-fnaf-1.mp3"></audio>
    </div>

    <script>
        let bestLevel = localStorage.getItem('bestLevel') || 1;
        document.getElementById('best-level').textContent = bestLevel;

        function getLevelSettings(level) {
            return {
                buttons: Math.min(5 + Math.floor(level * 0.6), 12),
                sequenceLength: 3 + Math.floor(level * 0.8),
                speed: Math.max(300, 1000 - (level * 80)),
                timeBonus: Math.max(3, 15 - Math.floor(level * 0.7))
            };
        }

        let currentLevel = 1;
        let sequence = [];
        let playerInput = [];
        let timeLeft = 60;
        let timerId = null;
        let isPlaying = false;
        let isTimerRunning = false;
        let colors = [];

        const elements = {
            gameContainer: document.getElementById('game-container'),
            timer: document.getElementById('timer'),
            startBtn: document.getElementById('start-btn'),
            colorMonitor: document.getElementById('color-monitor'),
            level: document.getElementById('level'),
            bestLevel: document.getElementById('best-level'),
            scrimer: document.getElementById('scrimer')
        };

        function generateColors() {
            const settings = getLevelSettings(currentLevel);
            colors = [];
            const usedHues = new Set();
            
            while(colors.length < settings.buttons) {
                const hue = Math.floor(Math.random() * 360);
                if(!usedHues.has(hue)) {
                    const saturation = 60 + Math.floor(Math.random() * 30);
                    const lightness = 40 + Math.floor(Math.random() * 30);
                    colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
                    usedHues.add(hue);
                }
            }
        }

        function initGame() {
            const settings = getLevelSettings(currentLevel);
            elements.gameContainer.style.gridTemplateColumns = `repeat(auto-fit, 70px)`;
            elements.gameContainer.innerHTML = '';
            
            colors.forEach((color, i) => {
                const light = document.createElement('div');
                light.className = 'light';
                light.dataset.index = i;
                light.style.backgroundColor = color;
                light.dataset.originalColor = color;
                
                light.addEventListener('click', handleLightClick);
                elements.gameContainer.appendChild(light);
            });
        }

        function startGame() {
            if (isPlaying) return;
            
            elements.startBtn.classList.add('fade-out');
            setTimeout(() => {
                elements.startBtn.style.display = 'none';
            }, 300);

            generateColors();
            currentLevel = 1;
            timeLeft = 60;
            isPlaying = true;
            elements.level.textContent = currentLevel;
            updateTimer();
            initGame();
            generateNewSequence();
        }

        function generateNewSequence() {
            const settings = getLevelSettings(currentLevel);
            sequence = Array.from({length: settings.sequenceLength}, 
                () => Math.floor(Math.random() * settings.buttons));
            showSequence();
        }

        async function showSequence() {
            disableClicks();
            stopTimer();
            const settings = getLevelSettings(currentLevel);
            
            for (const index of sequence) {
                const light = elements.gameContainer.children[index];
                elements.colorMonitor.style.backgroundColor = light.style.backgroundColor;
                await new Promise(r => setTimeout(r, settings.speed));
                elements.colorMonitor.style.backgroundColor = '#000';
                await activateLight(index);
                await new Promise(r => setTimeout(r, settings.speed * 0.3));
            }
            startTimer();
            enableClicks();
        }

        async function activateLight(index, isUserClick = false) {
            const light = elements.gameContainer.children[index];
            const originalColor = light.dataset.originalColor;
            
            if(isUserClick) {
                light.style.backgroundColor = originalColor;
                light.style.opacity = '1';
                light.style.transform = 'scale(1.1)';
                await new Promise(r => setTimeout(r, 200));
                light.style.opacity = '0.7';
                light.style.transform = 'scale(1)';
                return;
            }

            light.style.opacity = '1';
            light.style.transform = 'scale(1.1)';
            await new Promise(r => setTimeout(r, 600));
            light.style.opacity = '0.7';
            light.style.transform = 'scale(1)';
        }

        function handleLightClick(e) {
            if (!isPlaying) return;
            const index = parseInt(e.target.dataset.index);
            activateLight(index, true);
            playerInput.push(index);
            
            if(playerInput.length === sequence.length) {
                checkSequence();
            }
        }

        function checkSequence() {
            const isCorrect = sequence.every((v, i) => v === playerInput[i]);
            const settings = getLevelSettings(currentLevel);
            
            timeLeft += isCorrect ? settings.timeBonus : -Math.floor(settings.buttons * 1.5);
            timeLeft = Math.max(0, timeLeft);
            
            showMessage(isCorrect);
            updateTimer();
            
            if (isCorrect) {
                if(currentLevel > bestLevel) {
                    bestLevel = currentLevel;
                    localStorage.setItem('bestLevel', bestLevel);
                    elements.bestLevel.textContent = bestLevel;
                }
                
                currentLevel++;
                elements.level.textContent = currentLevel;
                generateColors();
                initGame();
                
                setTimeout(() => {
                    playerInput = [];
                    generateNewSequence();
                }, 1000);
            } else {
                setTimeout(() => {
                    playerInput = [];
                    showSequence();
                }, 1000);
            }

            if (timeLeft <= 0) endGame();
        }

        function showMessage(isCorrect) {
            elements.colorMonitor.style.backgroundColor = isCorrect ? '#4CAF50' : '#FF0000';
            elements.colorMonitor.textContent = isCorrect ? 'ВЕРНО!' : 'ОШИБКА!';
            setTimeout(() => {
                elements.colorMonitor.style.backgroundColor = '#000';
                elements.colorMonitor.textContent = '';
            }, 800);
        }

        function updateTimer() {
            elements.timer.textContent = timeLeft;
            elements.timer.style.color = timeLeft > 10 ? '#4CAF50' : '#FF0000';
        }

        function startTimer() {
            if (!isTimerRunning) {
                isTimerRunning = true;
                timerId = setInterval(() => {
                    timeLeft--;
                    updateTimer();
                    if (timeLeft <= 0) endGame();
                }, 1000);
            }
        }

        function stopTimer() {
            if (isTimerRunning) {
                isTimerRunning = false;
                clearInterval(timerId);
            }
        }

        function endGame() {
            isPlaying = false;
            stopTimer();
            elements.startBtn.style.display = 'block';
            elements.startBtn.classList.remove('fade-out');
            if (timeLeft <= 0) {
                showScrimer();
            }
        }

        function showScrimer() {
            elements.scrimer.style.display = 'block';
            setTimeout(() => {
                elements.scrimer.style.display = 'none';
            }, 1000);
        }

        function disableClicks() {
            elements.gameContainer.style.pointerEvents = 'none';
        }

        function enableClicks() {
            elements.gameContainer.style.pointerEvents = 'auto';
        }

        elements.startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
